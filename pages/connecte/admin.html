

<!--Formulaire pour inscrire un employé ou un vétérinaire-->
<div class="container text-center text-primary ">



  
  <div class=" d-flex flex-column ">
  <h2 class="accordion-header" id="flush-headingAvis">
    <button class="btn btn-primary collapsed fs-4 mb-4" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseAvis" aria-expanded="false" aria-controls="flush-collapseAvis">
    Inscrire un nouvel utilisateur</button></h2>

  <div id="flush-collapseAvis" class="accordion-collapse collapse" aria-labelledby="flush-headingAvis" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">
        <form class="text-dark fs-4 contour form-control" id="formulaireInscription">
          <div class="container text-center">
              <!--Inscription prenom-->
              <label for="PrenomInput" class="form-label m-3">Votre prénom</label>
              <input type="text" class="form-control" id="PrenomInput" placeholder="John" name="prenom">
        
        
              <label for="NomInput" class="form-label m-3" >Votre nom</label>
              <input type="text" class="form-control" id="NomInput" placeholder="Doe" name="nom">
        
        
              <label for="EmailInput" class="form-label m-3">Adresse mail</label>
              <input type="email" class="form-control" id="EmailInput" value="zoo@arcadia.com" name="email">

            <div class="invalid-feedback">Le mail ne fonctionne pas</div>
         
    
            <label for="PasswordInput" class="form-label m-3">Mot de passe</label>
            <input type="password" class="form-control" id="PasswordInput" value="Azerty12!" name="password">

            <!-- Permet de rajouter un texte tant que les conditions du Regex ne sont pas bonne-->
            <div class="invalid-feedback">Mot de passe non robuste</div>
            <button type="button" class="btn btn-primary my-5" id="btnInscription">Inscription</button>
            </div>
         </form>        
    </div>
  </div>
</div>
